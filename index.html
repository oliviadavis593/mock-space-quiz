<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Space Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>

    <main>
            <!--Logo and scoring section-->
            <header class="header">
                <section>
                    <a href="index.html">
                        <img class="space-logo" src="images/space-logo.png" alt="vector image">
                    </a>
                </section>
                <section>
                    <ul class="results-container">
                        <li class="sizeMe">QUESTION
                            <span class="questionNumber">0</span>
                            /7
                        </li>
                        <li class="sizeMe">SCORE
                            <span class="score">0</span>
                        </li>
                    </ul>
                </section>
            </header>

            <!--Intro Page Section-->
        <section class="spaceBox">
            <section class="spaceQuiz box" >
                <h1>How much do you know about space?</h1>
                <img class="space-gif" src="https://media.giphy.com/media/3ohzAN9PzGgxpQaiM8/giphy.gif" alt="colorful space gif">
                <button type="button" class="startButton button">Start Quiz</button>
            </section>

            <!--Question Section-->
            <section class="questionBox box altBox">
                
            </section>

           <!--Feedback section-->
            <section class="response box altBox"></section>

            <!--Final Result Section-->
            <section class="final box altBox"></section>
        </section> 
</main>

<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </body>
</html>
